[build]
  publish = "studio-web/dist"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

[build]
  publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
