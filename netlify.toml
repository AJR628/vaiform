[build]
base = "web"
publish = "dist"
command = "rm -rf node_modules package-lock.json && npm install && npm run build"

# CRITICAL: Override SPA redirect - must be first
[[redirects]]
  from = "/creative.html"
  to = "/creative.html"
  status = 200
  force = true

# Additional override for creative route
[[redirects]]
  from = "/creative"
  to = "/creative.html"
  status = 200
  force = true

# proxy to Replit backend
[[redirects]]
  from = "/api/*"
  to = "https://17e0d1d1-e327-483d-b1ea-c41bea08fb59-00-1ef93t84nlhq6.janeway.replit.dev/:splat"
  status = 200
  force = true

# proxy font files to backend (fixes browser font loading)
[[redirects]]
  from = "/assets/fonts/*"
  to = "https://17e0d1d1-e327-483d-b1ea-c41bea08fb59-00-1ef93t84nlhq6.janeway.replit.dev/assets/fonts/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/stripe/webhook"
  to = "https://17e0d1d1-e327-483d-b1ea-c41bea08fb59-00-1ef93t84nlhq6.janeway.replit.dev/stripe/webhook"
  status = 200
  force = true

# Override SPA redirect for HTML files - this should take precedence
[[redirects]]
  from = "/creative.html"
  to = "/creative.html"
  status = 200
  force = true
  conditions = {Country = ["*"]}

[[redirects]]
  from = "/pricing.html"
  to = "/pricing.html"
  status = 200
  force = true
  conditions = {Country = ["*"]}

[[redirects]]
  from = "/my-shorts.html"
  to = "/my-shorts.html"
  status = 200
  force = true
  conditions = {Country = ["*"]}

[[redirects]]
  from = "/my-images.html"
  to = "/my-images.html"
  status = 200
  force = true
  conditions = {Country = ["*"]}

[[redirects]]
  from = "/login.html"
  to = "/login.html"
  status = 200
  force = true
  conditions = {Country = ["*"]}

[[redirects]]
  from = "/success.html"
  to = "/success.html"
  status = 200
  force = true
  conditions = {Country = ["*"]}

# SPA fallback for React app routes (only for non-HTML files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Force cache busting for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# disable caching to avoid stale HTML/JS
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"