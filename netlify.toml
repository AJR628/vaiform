[build]
base = "web"
publish = "dist"
command = "rm -rf node_modules package-lock.json && npm install && npm run build"

# proxy to Replit backend
[[redirects]]
  from = "/api/*"
  to = "https://17e0d1d1-e327-483d-b1ea-c41bea08fb59-00-1ef93t84nlhq6.janeway.replit.dev/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/stripe/webhook"
  to = "https://17e0d1d1-e327-483d-b1ea-c41bea08fb59-00-1ef93t84nlhq6.janeway.replit.dev/stripe/webhook"
  status = 200
  force = true

# Serve specific HTML files directly
[[redirects]]
  from = "/creative.html"
  to = "/creative.html"
  status = 200
  force = true

[[redirects]]
  from = "/pricing.html"
  to = "/pricing.html"
  status = 200
  force = true

[[redirects]]
  from = "/my-shorts.html"
  to = "/my-shorts.html"
  status = 200
  force = true

[[redirects]]
  from = "/my-images.html"
  to = "/my-images.html"
  status = 200
  force = true

[[redirects]]
  from = "/login.html"
  to = "/login.html"
  status = 200
  force = true

[[redirects]]
  from = "/success.html"
  to = "/success.html"
  status = 200
  force = true

# SPA fallback for React app routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Force cache busting for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# disable caching to avoid stale HTML/JS
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"