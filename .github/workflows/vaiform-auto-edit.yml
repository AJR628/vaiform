name: Vaiform Auto-Edit

on:
  push:
    branches: [ main ]
    paths:
      - ".ai-tasks/**"
      - ".ai-rules/**"
      - "src/**"
      - "server.js"
  workflow_dispatch:

jobs:
  auto_edit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Install runtime deps for scripts
        run: |
          npm i openai@^4

      - name: Run AI edit (writes files but does not commit)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ai-edit.js

      - name: Auto-wire route index (scans src/routes/*.routes.js)
        run: node scripts/autowire-routes.js

      - name: Create Pull Request (if changes)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ai): apply .ai-tasks + autowire routes"
          title: "AI edits + Auto-wired routes"
          body: "Automated changes from \`.ai-tasks/**\` and route autowiring."
          branch: "ai/auto-edit-${{ github.run_id }}"
          delete-branch: true
