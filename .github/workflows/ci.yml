name: CI

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Security audit (non-blocking)
        continue-on-error: true
        run: npm audit --audit-level=high

      - name: Prettier format check (full baseline, non-blocking)
        continue-on-error: true
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Security tests
        run: npm run test:security

      - name: Debug CI context
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"

      - name: Debug SHA context (pull_request)
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "BASE_SHA=$BASE_SHA"
          echo "HEAD_SHA=$HEAD_SHA"

      - name: Format check (changed files, pull_request)
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          ALLOW_BROAD_SCAN: '1'
        run: npm run check:format:changed

      - name: Response contract check (changed files, pull_request)
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          ALLOW_BROAD_SCAN: '1'
        run: npm run check:responses:changed

      - name: Debug SHA context (push)
        if: github.event_name == 'push'
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          echo "BASE_SHA=$BASE_SHA"
          echo "HEAD_SHA=$HEAD_SHA"

      - name: Format check (changed files, push)
        if: github.event_name == 'push'
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          ALLOW_BROAD_SCAN: '1'
        run: npm run check:format:changed

      - name: Response contract check (changed files, push)
        if: github.event_name == 'push'
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          ALLOW_BROAD_SCAN: '1'
        run: npm run check:responses:changed

      - name: Format check (changed files, workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          ALLOW_BROAD_SCAN: '1'
        run: npm run check:format:changed

      - name: Response contract check (changed files, workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          ALLOW_BROAD_SCAN: '1'
        run: npm run check:responses:changed
