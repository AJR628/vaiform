<!DOCTYPE html>
<html lang="en" class="dark transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Images - Vaiform</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-6">
        <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
          <a href="/">Vaiform</a>
        </h1>
        <nav class="space-x-4 text-sm font-medium text-gray-600 dark:text-gray-300">
          <a href="/" class="hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
          <a href="/my-images.html" class="hover:text-indigo-600 dark:hover:text-indigo-400 font-semibold underline">My Images</a>
          <a href="/buy-credits.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Buy Credits</a>
        </nav>
      </div>
      <div class="flex items-center gap-4">
        <div id="credit-display" class="text-sm text-gray-600 dark:text-gray-300 logged-in hidden">
          Credits: <span id="credit-count">--</span>
        </div>

        <button id="login-button"  class="text-sm px-3 py-1 rounded border logged-out hidden">Login</button>
        <button id="logout-button" class="text-sm px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600 logged-in hidden">Logout</button>
        <button id="theme-toggle" class="text-yellow-400 hover:text-yellow-300 text-xl">🌙</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-3xl font-semibold">🖼️ Your AI Generated Images</h2>
      <button id="download-selected" class="bg-indigo-600 text-white px-4 py-2 rounded hidden">
        ⬇ Download Selected
      </button>
    </div>
    <div id="toast" class="text-center text-sm text-gray-400 mb-4 hidden"></div>
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
  </main>

  <!-- Image Modal -->
  <!-- add `flex` so justify/items-center actually center content -->
  <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden flex justify-center items-center z-50">
    <img id="modal-img" class="max-w-4xl max-h-[90vh] rounded shadow-lg" />
  </div>

  <!-- Dark Mode Script -->
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
      themeToggle.textContent = "🌙";
    } else {
      document.documentElement.classList.remove("dark");
      themeToggle.textContent = "☀️";
    }
    themeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeToggle.textContent = isDark ? "🌙" : "☀️";
    });
  </script>

  <!-- Read & show session toast messages -->
  <script>
    (function () {
      try {
        const msg = sessionStorage.getItem("vaiform_toast");
        if (!msg) return;
        const el = document.getElementById("toast");
        if (el) {
          el.textContent = msg;
          el.classList.remove("hidden");
          setTimeout(() => el.classList.add("hidden"), 2400);
        }
        sessionStorage.removeItem("vaiform_toast");
      } catch (e) {
        console.warn("Toast session message failed:", e);
      }
    })();
  </script>

  <!-- App scripts (order matters: frontend helpers first, then page logic) -->
  <script type="module" src="/js/config.js"></script>
  <!-- Auth bridge: expose auth & wire token provider before page code -->
  <script type="module" src="/auth-bridge.js"></script>
  <script type="module" src="/js/my-images.js"></script>
  <!-- Debug helper: add ?kill-sw=1 to URL to unregister stale service workers -->
  <script>
    if (location.search.includes('kill-sw=1')) {
      var s = document.createElement('script');
      s.src = '/kill-sw.js';
      document.head.appendChild(s);
    }
  </script>
</body>
</html>
