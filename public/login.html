<!DOCTYPE html>
<html lang="en" class="dark transition-colors duration-300">
<head>
  <!-- Respect saved theme before paint -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <meta charset="UTF-8" />
  <title>Login — Vaiform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind (CDN for now; swap to built CSS in prod) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' }; </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-6">
        <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
          <a href="/">Vaiform</a>
        </h1>
        <nav class="space-x-4 text-sm font-medium text-gray-600 dark:text-gray-300">
          <a href="/" class="hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
          <a href="/my-images.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">My Images</a>
          <a href="/buy-credits.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Buy Credits</a>
        </nav>
      </div>
      <div class="flex items-center gap-3">
        <button id="theme-toggle" class="text-yellow-400 hover:text-yellow-300 text-xl" title="Toggle theme">🌙</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 w-full max-w-md mx-auto px-4 py-10">
    <div class="rounded-2xl p-6 sm:p-8 bg-white dark:bg-gray-800 shadow">
      <h2 class="text-2xl font-bold text-center mb-6">Sign in to Vaiform</h2>

      <!-- Google Sign-in -->
      <button id="google-login"
        class="w-full bg-white text-gray-800 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg py-2.5 font-medium hover:bg-gray-50 dark:hover:bg-gray-600 transition flex items-center justify-center gap-2 mb-4">
        <span>🔑</span> Sign in with Google
      </button>

      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200 dark:border-gray-700"></div></div>
        <div class="relative flex justify-center text-xs">
          <span class="bg-white dark:bg-gray-800 px-2 text-gray-500">or</span>
        </div>
      </div>

      <!-- Email/Password -->
      <form id="email-login-form" class="space-y-3">
        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input id="email" type="email" required
            class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-2 bg-white dark:bg-gray-900" />
        </div>
        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <input id="password" type="password" required
            class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-2 bg-white dark:bg-gray-900" />
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg py-2.5 font-semibold transition">
          Continue
        </button>
      </form>

      <p id="login-status" class="mt-3 text-sm text-center text-red-500"></p>

      <p class="mt-6 text-xs text-gray-500 text-center">
        By continuing, you agree to our Terms and acknowledge our Privacy Policy.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6 dark:text-gray-400">
    <span>© 2025 Vaiform. All rights reserved.</span>
  </footer>

  <!-- Auth Logic -->
  <script type="module">
    // Reuse shared config (same project as the rest of the app)
    import { auth, provider } from "/js/firebaseClient.js";
    import {
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Theme toggle (consistent with other pages)
    const themeToggle = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
      themeToggle.textContent = "🌙";
    } else {
      document.documentElement.classList.remove("dark");
      themeToggle.textContent = "☀️";
    }
    themeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeToggle.textContent = isDark ? "🌙" : "☀️";
    });

    const googleBtn = document.getElementById("google-login");
    const form = document.getElementById("email-login-form");
    const statusEl = document.getElementById("login-status");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    // If already logged in, bounce home with a toast
    onAuthStateChanged(auth, (user) => {
      if (user) {
        sessionStorage.setItem("vaiform_toast", "You’re already signed in.");
        window.location.href = "/";
      }
    });

    // Google sign-in
    googleBtn?.addEventListener("click", async () => {
      setStatus("");
      try {
        await signInWithPopup(auth, provider);
        sessionStorage.setItem("vaiform_toast", "Welcome back! 🎉");
        window.location.href = "/";
      } catch (err) {
        console.error(err);
        setStatus("Google login failed. Please try again.");
      }
    });

    // Email/password login (auto-signup if user not found)
    form?.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");
      const email = document.getElementById("email")?.value.trim();
      const password = document.getElementById("password")?.value;

      if (!email || !password) {
        setStatus("Please enter email and password.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        sessionStorage.setItem("vaiform_toast", "Welcome back! 🎉");
        window.location.href = "/";
      } catch (err) {
        if (err?.code === "auth/user-not-found") {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            sessionStorage.setItem("vaiform_toast", "Account created! 🎉");
            window.location.href = "/";
          } catch (signupErr) {
            console.error(signupErr);
            setStatus("Signup failed. " + (signupErr?.message || "Please try again."));
          }
        } else {
          console.error(err);
          setStatus("Login failed. " + (err?.message || "Please try again."));
        }
      }
    });
  </script>
</body>
</html>
