<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shorts - Vaiform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Unified Header and Auth -->
    <script type="module">
        import { createUnifiedHeader, initializeHeader } from "./components/header.js";
        import { initializeAuth } from "./components/auth-utils.js";
        
        // Load unified header
        document.getElementById('unified-header').innerHTML = createUnifiedHeader();
        initializeHeader();
        
        // Initialize auth after a short delay to ensure Firebase is ready
        setTimeout(() => {
            initializeAuth();
        }, 100);
    </script>
    
    <!-- Use the same modular config used by Creative Studio -->
    <script type="module" src="./js/firebaseClient.js"></script>
    <style>
        /* page scaffolding */
        .page { 
            position: static; 
            padding: 24px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .page-header { 
            margin-bottom: 16px; 
        }
        .page-header h1 { 
            font-size: 28px; 
            font-weight: 600; 
        }

        /* grid */
        .my-shorts-grid {
            display: grid;
            grid-template-columns: repeat( auto-fill, minmax(180px, 1fr) );
            gap: 16px;
        }

        /* cards */
        .short-card {
            background: #0f172a; /* slate-900 vibe */
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,.25);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .short-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,.35);
        }

        .short-card .thumb {
            width: 100%;
            aspect-ratio: 9 / 16;           /* keep it vertical */
            overflow: hidden;
            position: relative;
        }

        .short-card .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;               /* cover the frame */
            display: block;
        }

        .short-card .status {
            position: absolute;
            top: 8px; left: 8px;
            font-size: 11px;
            background: rgba(16,185,129,.9); /* emerald for ready */
            color: white;
            padding: 4px 8px;
            border-radius: 999px;
            font-weight: 500;
        }
        .short-card[data-status="processing"] .status { background: rgba(245,158,11,.9); } /* amber */
        .short-card[data-status="failed"] .status { background: rgba(239,68,68,.9); }      /* red */

        .short-card .meta {
            padding: 10px 12px;
            font-size: 13px;
            color: #cbd5e1; /* slate-300 */
        }

        .short-card .meta .quote {
            display: -webkit-box;
            -webkit-line-clamp: 2;          /* clamp to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .short-card .meta .row {
            margin-top: 8px;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            opacity: .75;
        }

        /* pager */
        .pager { 
            display: flex; 
            justify-content: center; 
            margin: 18px 0 8px; 
        }
        .btn { 
            background: #1f2937; 
            color: #fff; 
            border: 0; 
            border-radius: 10px; 
            padding: 10px 14px; 
            cursor: pointer; 
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background: #374151;
        }
        .btn[disabled] { 
            opacity: .5; 
            cursor: not-allowed; 
        }

        /* loading states */
        .loading {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #d1d5db;
        }

        /* responsive adjustments */
        @media (max-width: 640px) {
            .page {
                padding: 16px;
            }
            .my-shorts-grid {
                grid-template-columns: repeat( auto-fill, minmax(150px, 1fr) );
                gap: 12px;
            }
        }
    </style>
    <!-- Respect saved theme before paint - default to dark -->
    <script>
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
            document.documentElement.classList.remove("dark");
        } else {
            document.documentElement.classList.add("dark");
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">
    <!-- Unified Header -->
    <div id="unified-header"></div>

    <!-- My Shorts page -->
    <main id="my-shorts-page" class="page page--myshorts">
        <div class="page-header">
            <h1>My Shorts</h1>
        </div>

        <div id="myShortsGrid" class="my-shorts-grid">
            <div class="loading">
                Loading your shorts...
            </div>
        </div>

        <div class="pager">
            <button id="loadMoreBtn" class="btn" hidden>Load more</button>
        </div>
    </main>

    <!-- Load page logic as a module to avoid syntax errors and ensure shared config is used -->
    <script type="module" src="./js/my-shorts.js"></script>
</body>
</html>
